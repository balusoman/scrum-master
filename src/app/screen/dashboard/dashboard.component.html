<div class="w-screen h-screen bg-white-100 overflow-hidden flex flex-col ">
    <div class="h-16 w-full   flex items-center px-10"> 
        <span class="text-2xl font-semibold">Scrum Master</span>
    </div>
    <div class="flex-grow flex w-full  py-6 ">
        <div class="w-[70%] h-full  grid grid-rows-3 grid-cols-4 p-6">
            
            <div *ngFor="let story of storyArray" class="w-40 shadow-xl rounded-lg h-40 bg-green-50 p-4 flex flex-col justify-start items-center ">
                <span class="text-base  flex justify-center w-full font-medium">{{story.storyName}}</span>
            <span class="text-4xl mt-4 flex justify-center w-full font-medium">{{story.storyPoint}}</span>
            </div> 
            <div *ngFor="let story of selectedStories" class="w-40 shadow-xl rounded-lg h-40 bg-red-200 p-4 flex flex-col justify-start items-center ">
                <span class="text-base  flex justify-center w-full font-medium">{{story.storyName}}</span>
            <span class="text-4xl mt-4 flex justify-center w-full font-medium">{{story.storyPoint}}</span>
            </div>
        </div>  
        
        <div class="w-[30%] h-full py-6 flex flex-col justify-start rounded-lg shadow-lg items-center bg-sky-100">
            <h1 class="text-xl font-bold uppercase ">Add new Story</h1>
            <form [formGroup]="storyForm" class="flex w-full px-6 mt-4 items-center gap-2 flex-col">
                <input class="w-full px-4 h-12 rounded-lg " type="text"  placeholder="storyName" formControlName="storyName">
                <input class="w-full px-4 h-12 rounded-lg" type="number"  placeholder="storyPoint" formControlName="storyPoint"> 
                <button class="w-52 h-12 text-base font-medium bg-sky-300 rounded-lg" type="submit" (click)="submit()">ADD STORY</button>
            </form> 

            <h1  class="text-xl font-bold uppercase  mt-12">calculator</h1>
            <form [formGroup]="calcForm" class="flex w-full px-6 mt-4 gap-2 flex-col items-center">
                <input class="w-full px-4 rounded-lg h-12 "  placeholder="sprintPoint" formControlName="sprintPoint">
                <button class="w-52 h-12 rounded-lg  text-xl font-medium bg-red-300" type="submit" (click)="checkCalc(0)">Check</button>
                <button class="w-52 h-12 rounded-lg  text-xl font-medium bg-red-300" type="submit" (click)="clear()">Clear All</button>
            </form> 


        </div>
        
    </div>

</div>
